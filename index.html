<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
  <main>
    <div class="main-container">

      <section class="logo-section">
        <img src="img/logo.svg" alt="fylo-logo">
        <div class="button-container">
          <button><img src="img/icon-document.svg" alt="document-logo"></button>
          <button><img src="img/icon-folder.svg" alt="folder-logo"></button>
          <button><img src="img/icon-upload.svg" alt="upload-logo"></button>
        </div>
      </section>

      <section class="status-section">
        <p class="data-remaining"><strong>185</strong> GB Left</p>
        <p class="data-consumed">You've used <b>815 GB</b> of your storage</p>
        <div class="slider">
          <div class="progress">
            <div class="pointer"></div>
          </div>
        </div>
        <div class="slider-caption">
          <span>0 GB</span><span>1000 GB</span>
        </div>
      </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
